name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'

      - name: Build
        run: go build -v ./...

      - name: Run tests and generate coverage report
        run: go test -v -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        # Pour les dépôts publics, le token n'est généralement pas requis.
        # L'action détecte automatiquement le contexte du dépôt.

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          # Utiliser une version récente et explicite de golangci-lint
          version: v1.58